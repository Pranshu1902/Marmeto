<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Category Tabs | Marmeto</title>
  </head>

  <body>
    <div class="container">
      <div class="header-container">
        <div class="header-width">
          <h1>SELECT YOUR CHOICE</h1>
          <div class="tabs-container">
            <div id="men">
              <img src="./assets/men.svg" width="30px" alt="men" />Men
            </div>
            <div id="women">
              <img src="./assets/women.svg" width="30px" alt="women" />Women
            </div>
            <div id="kids">
              <img src="./assets/kids.svg" width="30px" alt="kids" />Kids
            </div>
          </div>
        </div>
      </div>

      <!-- Parent container of items -->
      <div id="products" class="product-container"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
